<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us</title>

    <!-- Google Fonts and Tailwind CSS for styling -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Lato', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #b2ebf2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            animation: fadeIn 1.5s ease-in-out;
            position: relative;
            z-index: 2;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2.5rem;
            color: #00796b;
            margin-bottom: 20px;
            animation: popIn 1s ease-in-out forwards;
            opacity: 0;
            transform: scale(0.8);
        }

        @keyframes popIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .form-input {
            transition: border-color 0.3s;
        }

        .form-input:focus {
            border-color: #00796b;
            box-shadow: 0 0 5px rgba(0, 121, 107, 0.5);
        }

        .submit-btn {
            background-color: #00796b;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #004d40;
            transform: translateY(-2px);
        }

        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            color: #777;
            z-index: 1;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Contact Us</h1>
        <form id="contact-form" onsubmit="handleSubmit(event)">
            <div class="mb-4">
                <input type="text" id="name" class="form-input w-full p-3 border border-gray-300 rounded" placeholder="Your Name" required>
            </div>
            <div class="mb-4">
                <input type="email" id="email" class="form-input w-full p-3 border border-gray-300 rounded" placeholder="Your Email" required>
            </div>
            <div class="mb-4">
                <textarea id="message" class="form-input w-full p-3 border border-gray-300 rounded" rows="4" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </div>

    <div class="footer">
        &copy; 2024 Yearly Expense Tracker. All rights reserved.
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            // Simple validation (you can enhance this as needed)
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            if (name && email && message) {
                alert(`Thank you for reaching out, ${name}! We will get back to you soon.`);
                document.getElementById('contact-form').reset(); // Reset the form
            } else {
                alert('Please fill out all fields.');
            }
        }
    </script>

</body>

</html>
