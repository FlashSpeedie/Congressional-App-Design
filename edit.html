<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit Financial Data - Yearly Expense Tracker</title>

    <!-- Tailwind CSS for styling -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

    <script src="sqlInteraction.js"></script>

    <style>
        body {
            font-family: 'Lato', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #b2ebf2);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #00796b;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 1.8rem;
        }

        .logout-btn {
            background-color: white;
            color: #00796b;
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .logout-btn:hover {
            background-color: #004d40;
            color: white;
        }

        .content {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        .section {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            font-size: 1.6rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #00796b;
            text-align: center;
        }

        .input-field {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .input-label {
            font-weight: 700;
            margin-right: 15px;
            flex-basis: 30%;
        }

        .input-box {
            flex-basis: 70%;
            position: relative;
        }

        .input-box input {
            width: 100%;
            padding: 10px;
            padding-left: 25px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .input-box input:focus {
            border-color: #00796b;
        }

        .dollar-sign {
            position: absolute;
            top: 50%;
            left: 5px;
            transform: translateY(-50%);
            color: #00796b;
        }

        .percent-sign {
            position: absolute;
            top: 50%;
            right: 5px;
            transform: translateY(-50%);
            color: #00796b;
        }

        .btn {
            background-color: #00796b;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #004d40;
        }

        .table-row {
            display: grid;
            grid-template-columns: 1fr 0.5fr 1.5fr auto;
            align-items: center;
            margin-bottom: 10px;
            gap: 10px;
        }

        .table-row input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
            position: relative;
        }

        .table-row input:focus {
            border-color: #00796b;
        }

        .delete-btn {
            color: red;
            cursor: pointer;
        }

        .add-row-btn {
            margin-top: 15px;
            background-color: #00796b;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #00796b;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <!-- Check if user is logged in -->
    <script>
        // Assuming you store the user's email in local storage upon login
        const userEmail = window.localStorage.getItem('userEmail');

        if (!userEmail) {
            window.location.href = 'login.html'; // Redirect to login if not logged in
        }
    </script>

    <!-- Header Section -->
    <header class="header">
        <h1>Yearly Expense Tracker - Edit Data</h1>
        <a href="login.html"><button class="logout-btn">Logout</button></a>
    </header>

    <!-- Main Content -->
    <div class="content">

        <!-- Annual Salary Section -->
        <div class="section">
            <h2 class="section-title">Annual Salary</h2>
            <div class="input-field">
                <label class="input-label" for="annualSalary">Current Salary</label>
                <div class="input-box">
                    <span class="dollar-sign">$</span>
                    <input type="text" id="annualSalary" name="annualSalary" placeholder="Enter your annual salary" value="80,000" required>
                </div>
            </div>
        </div>

        <!-- Manage Expenses Section -->
        <div class="section">
            <h2 class="section-title">Manage Expenses</h2>
            <div id="expenseTable">
                <!-- <div class="table-row">
                    <input type="text" value="Taxes" class="input-box expense-title">
                    <div class="input-box" style="position: relative;">
                        <input type="number" value="10" class="input-box expense-percentage">
                        <span class="percent-sign">%</span>
                    </div>
                    <div class="input-box">
                        <span class="dollar-sign">$</span>
                        <input type="number" value="500" class="input-box expense-amount">
                    </div>
                    <i class="delete-btn" onclick="confirmDelete(this)">üóëÔ∏è</i>
                </div> -->
            </div>
            <button class="btn add-row-btn" id="addRow">+ Add Expense</button>
        </div>

        <!-- Submit Button -->
        <div class="section" style="text-align: center;">
            <button class="btn" id="submitBtn" style="width: 100%; padding: 15px 20px; font-size: 1.2rem;">Submit & Save</button>
        </div>

    </div>

    <!-- Footer -->
    <footer class="footer">
        Yearly Expense Tracker &copy; 2024
    </footer>

    <script>
        const email = window.localStorage.getItem('userEmail');
        fetchData(email).then((savedData) => {
            const useableData = JSON.parse(savedData);
            if (!useableData || !useableData.expenses) {
                alert('No expense data found');
                return;
            }

            // Map the expense titles and amounts from the fetched data
            const labels = useableData.expenses.map(expense => expense.title);
            const dataValues = useableData.expenses.map(expense => expense.amount);

            for (var i = 0; i < labels.length; i++){
                addRow(labels[i], dataValues[i]);
            }
        });

        let rowCount = 1;

        // Add a new expense row dynamically
        document.getElementById('addRow').addEventListener('click', () => {
            addRow('','');
        });

        function addRow(name, amount) {
            rowCount++;
            const newRow = document.createElement('div');
            newRow.classList.add('table-row');
            newRow.innerHTML = `
                <input type="text" value="${name}" placeholder="Expense Title" class="input-box expense-title">
                <div class="input-box" style="position: relative;">
                    <input type="number" placeholder="%" class="input-box expense-percentage">
                    <span class="percent-sign">%</span>
                </div>
                <div class="input-box">
                    <span class="dollar-sign">$</span>
                    <input type="number" value="${amount}" placeholder="Amount" class="input-box expense-amount">
                </div>
                <i class="delete-btn" onclick="confirmDelete(this)">üóëÔ∏è</i>
            `;
            document.getElementById('expenseTable').appendChild(newRow);
        }

        // Confirm delete functionality
        function confirmDelete(deleteIcon) {
            if (confirm('Are you sure you want to delete this row?')) {
                const row = deleteIcon.closest('.table-row');
                row.remove();
            }
        }

        // Submit and Save Data as JSON
        document.getElementById('submitBtn').addEventListener('click', () => {
            const annualSalary = document.getElementById('annualSalary').value;
            const expenses = [...document.querySelectorAll('.table-row')].map(row => ({
                title: row.querySelector('.expense-title').value,
                percentage: row.querySelector('.expense-percentage').value,
                amount: row.querySelector('.expense-amount').value,
            }));

            const userData = {
                email: window.localStorage.getItem('userEmail'),
                salary: annualSalary,
                expenses: expenses
            };

            const dataStr = JSON.stringify(userData, null, 2);

            window.location.href = 'graph.html';
            postData(window.localStorage.getItem('userEmail'), dataStr);
        });
    </script>
</body>

</html>
