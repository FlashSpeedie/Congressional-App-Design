<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit Financial Data - Yearly Expense Tracker</title>

    <!-- Tailwind CSS for styling -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Lato', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #b2ebf2);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #00796b;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 1.8rem;
        }

        .logout-btn {
            background-color: white;
            color: #00796b;
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .logout-btn:hover {
            background-color: #004d40;
            color: white;
        }

        .content {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        .section {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            font-size: 1.6rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #00796b;
            text-align: center;
        }

        .input-field {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .input-label {
            font-weight: 700;
            margin-right: 15px;
            flex-basis: 30%;
        }

        .input-box {
            flex-basis: 70%;
            position: relative;
        }

        .input-box input {
            width: 100%;
            padding: 10px;
            padding-left: 25px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .input-box input:focus {
            border-color: #00796b;
        }

        .dollar-sign {
            position: absolute;
            top: 50%;
            left: 5px;
            transform: translateY(-50%);
            color: #00796b;
        }

        .btn {
            background-color: #00796b;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #004d40;
        }

        .table-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .delete-btn {
            color: red;
            cursor: pointer;
        }

        .add-row-btn {
            margin-top: 15px;
            background-color: #00796b;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #00796b;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <!-- Header Section -->
    <header class="header">
        <h1>Yearly Expense Tracker - Edit Data</h1>
        <a href="index.html"><button class="logout-btn">Logout</button></a>
    </header>

    <!-- Main Content -->
    <div class="content">

        <!-- Annual Salary Section -->
        <div class="section">
            <h2 class="section-title">Annual Salary</h2>
            <div class="input-field">
                <label class="input-label" for="annualSalary">Current Salary</label>
                <div class="input-box">
                    <span class="dollar-sign">$</span>
                    <input type="text" id="annualSalary" name="annualSalary" placeholder="Enter your annual salary"
                        value="80,000" required>
                </div>
            </div>
        </div>

        <!-- Taxes and Expense Section with Row Addition -->
        <div class="section">
            <h2 class="section-title">Manage Expenses</h2>
            <div id="expenseTable">
                <div class="table-row">
                    <input type="text" value="Taxes" class="input-box" readonly style="width: 30%;">
                    <input type="number" class="input-box expense-percentage" id="taxPercentage" value="10"
                        style="width: 15%;">%
                    <div class="input-box">
                        <span class="dollar-sign">$</span>
                        <input type="text" value="500" class="input-box expense-amount" style="width: 80%;">
                    </div>
                    <i class="delete-btn" onclick="confirmDelete(this)">üóëÔ∏è</i>
                </div>
            </div>
            <button class="btn add-row-btn" id="addRow">+ Add Expense</button>
        </div>

        <!-- Submit Button -->
        <div class="section" style="text-align: center;">
            <button class="btn" id="submitBtn" style="width: 100%; padding: 15px 20px; font-size: 1.2rem;">Submit &
                Save</button>
        </div>

    </div>

    <!-- Footer -->
    <footer class="footer">
        Yearly Expense Tracker &copy; 2024
    </footer>

    <script>
        let rowCount = 1;

        // Add a new expense row dynamically
        document.getElementById('addRow').addEventListener('click', () => {
            rowCount++;
            const newRow = document.createElement('div');
            newRow.classList.add('table-row');
            newRow.innerHTML = `
                <input type="text" placeholder="Expense Title" class="input-box" style="width: 30%;">
                <input type="number" placeholder="%" class="input-box expense-percentage" style="width: 15%;">%
                <div class="input-box">
                    <span class="dollar-sign">$</span>
                    <input type="text" value="0" class="input-box expense-amount" style="width: 80%;">
                </div>
                <i class="delete-btn" onclick="confirmDelete(this)">üóëÔ∏è</i>
            `;
            document.getElementById('expenseTable').appendChild(newRow);
        });

        // Confirm delete functionality
        function confirmDelete(deleteIcon) {
            if (confirm('Are you sure you want to delete this row?')) {
                const row = deleteIcon.closest('.table-row');
                row.remove();
            }
        }

        // Submit Data and Save
        document.getElementById('submitBtn').addEventListener('click', () => {
            alert('Data saved successfully!');
        });

        // Format numbers with commas
        document.getElementById('annualSalary').addEventListener('input', function () {
            this.value = formatNumberWithCommas(this.value.replace(/,/g, ''));
        });

        function formatNumberWithCommas(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }
    </script>

</body>

</html>
