<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Expense Tracker</title>

    <!-- Tailwind CSS for styling -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #f4f7fb;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #00796b;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        .content {
            max-width: 1100px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #00796b;
            margin-bottom: 15px;
        }

        .table-row {
            display: grid;
            grid-template-columns: 1.5fr 1fr 2fr 1fr 1fr auto;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .table-row input,
        .table-row select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .input-box {
            display: flex;
            align-items: center;
            position: relative;
        }

        .percent-sign {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #00796b;
        }

        .input-box input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            background-color: #ddd;
            height: 6px;
            border-radius: 5px;
            outline: none;
        }

        .input-box input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: #00796b;
        }

        .btn {
            background-color: #00796b;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }

        .btn:hover {
            background-color: #004d40;
        }

        .delete-btn {
            color: red;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .dollar-sign {
            margin-right: 5px;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #00796b;
            color: white;
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>Expense Tracker</h1>
    </div>

    <div class="content">

        <!-- Manage Daily & Average Expenses Section -->
        <div class="section">
            <h2 class="section-title">Manage Daily & Average Expenses</h2>

            <div id="expenseTable"></div>

            <button class="btn" id="addRow">+ Add Expense</button>
        </div>

        <!-- Submit Button -->
        <div class="section" style="text-align: center;">
            <button class="btn" id="submitBtn">Submit & Save</button>
        </div>
    </div>

    <footer class="footer">
        Financial Planner &copy; 2024
    </footer>

    <script>
        let rowCount = 0;

        // Function to add a new expense row
        function addExpenseRow(expense = { name: '', percentage: 0, amount: '', date: '', influence: 'positive' }) {
            rowCount++;
            const newRow = document.createElement('div');
            newRow.classList.add('table-row');
            newRow.innerHTML = `
                <input type="text" value="${expense.name}" placeholder="Expense Name" class="expense-name">
                <div class="input-box">
                    <input type="range" min="0" max="100" value="${expense.percentage}" class="expense-slider" id="slider${rowCount}">
                    <span class="percent-sign">${expense.percentage}%</span>
                </div>
                <input type="number" value="${expense.amount}" placeholder="Amount" class="expense-amount">
                <input type="date" value="${expense.date}" class="expense-date">
                <select class="expense-influence">
                    <option value="positive" ${expense.influence === 'positive' ? 'selected' : ''}>Positive</option>
                    <option value="negative" ${expense.influence === 'negative' ? 'selected' : ''}>Negative</option>
                </select>
                <i class="delete-btn" onclick="confirmDelete(this)">üóëÔ∏è</i>
            `;
            document.getElementById('expenseTable').appendChild(newRow);

            // Initialize slider interaction
            const slider = document.getElementById(`slider${rowCount}`);
            slider.oninput = function () {
                this.nextElementSibling.innerText = `${this.value}%`;
            };
        }

        // Load data from localStorage when the page loads
        window.onload = function () {
            const savedData = localStorage.getItem('expenseData');
            if (savedData) {
                const expenseData = JSON.parse(savedData);
                expenseData.expenses.forEach(expense => {
                    addExpenseRow(expense);
                });
            } else {
                addExpenseRow();  // Add an empty row if no data exists
            }
        };

        // Add new expense row dynamically
        document.getElementById('addRow').addEventListener('click', () => {
            addExpenseRow();  // Add empty row on click
        });

        // Confirm delete functionality
        function confirmDelete(deleteIcon) {
            if (confirm('Are you sure you want to delete this row?')) {
                deleteIcon.closest('.table-row').remove();
            }
        }

        // Save Data to localStorage
        document.getElementById('submitBtn').addEventListener('click', () => {
            const rows = document.querySelectorAll('.table-row');
            const expenses = [];

            rows.forEach((row) => {
                const name = row.querySelector('.expense-name').value;
                const percentage = row.querySelector('.expense-slider').value;
                const amount = row.querySelector('.expense-amount').value;
                const date = row.querySelector('.expense-date').value;
                const influence = row.querySelector('.expense-influence').value;

                if (name && percentage && amount) {
                    expenses.push({
                        name,
                        percentage,
                        amount,
                        date,
                        influence
                    });
                }
            });

            const data = {
                timestamp: new Date().toISOString(),
                expenses
            };

            // Save the data to localStorage
            localStorage.setItem('expenseData', JSON.stringify(data));
            alert('Data saved successfully to local storage!');
        });
    </script>

</body>

</html>
