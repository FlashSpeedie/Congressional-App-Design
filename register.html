<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login/Register - Financial Planner</title>

    <!-- Tailwind CSS for styling -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #f4f7fb;
        }

        .form-container {
            max-width: 400px;
            margin: 100px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .form-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #5f72be;
            text-align: center;
            margin-bottom: 20px;
        }

        .input-field {
            margin-bottom: 20px;
        }

        .input-label {
            font-weight: 700;
            margin-bottom: 5px;
        }

        .input-box {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .btn {
            background-color: #5f72be;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            background-color: #4c5db2;
        }

        .register-link,
        .login-link {
            margin-top: 20px;
            text-align: center;
            font-size: 0.875rem;
            color: #5f72be;
        }

        .register-link a,
        .login-link a {
            color: #5f72be;
            text-decoration: underline;
            font-weight: 600;
        }

        .register-link a:hover,
        .login-link a:hover {
            color: #4c5db2;
        }

        /* Sliding animation for forms */
        .slide {
            transition: transform 0.5s ease;
        }

        .form-hidden {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Form container -->
    <div class="form-container">
        <!-- Login Form -->
        <div id="loginForm" class="slide">
            <h1 class="form-title">Login to Your Account</h1>
            <form method="POST" action="edit.html">
                <div class="input-field">
                    <label class="input-label" for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" name="email" class="input-box" required>
                </div>
                <div class="input-field">
                    <label class="input-label" for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" class="input-box" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <div class="register-link">
                Don't have an account? <a href="#" onclick="showRegister()">Register here</a>
            </div>
        </div>

        <!-- Register Form (Initially hidden) -->
        <div id="registerForm" class="form-hidden">
            <h1 class="form-title">Create Your Account</h1>
            <form method="POST" action="register.html" onsubmit="redirectToEditPage(event)">
                <div class="input-field">
                    <label class="input-label" for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" class="input-box" required>
                </div>
                <div class="input-field">
                    <label class="input-label" for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" name="email" class="input-box" required>
                </div>
                <div class="input-field">
                    <label class="input-label" for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" name="password" class="input-box" required>
                </div>
                <div class="input-field">
                    <label class="input-label" for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="input-box" required>
                </div>
                <button type="submit" class="btn">Register</button>
            </form>
            <div class="login-link">
                Already have an account? <a href="#" onclick="showLogin()">Login here</a>
            </div>
        </div>
    </div>

    <script>
        function showRegister() {
            // Slide the login form out and show the register form
            document.getElementById('loginForm').classList.add('form-hidden');
            document.getElementById('registerForm').classList.remove('form-hidden');
        }

        function showLogin() {
            // Slide the register form out and show the login form
            document.getElementById('registerForm').classList.add('form-hidden');
            document.getElementById('loginForm').classList.remove('form-hidden');
        }

        function redirectToEditPage(event) {
            event.preventDefault(); // Prevent actual form submission
            // Simulate successful submission
            const email = document.getElementById('email').value;
            window.localStorage.setItem("userEmail",email)
            window.location.href = 'edit.html'; // Redirect to the edit page
            
        }
    </script>
</body>
</html>
