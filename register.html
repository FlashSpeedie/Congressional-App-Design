<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register - Financial Planner</title>

    <!-- Tailwind CSS for styling -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <script src='sqlInteraction.js'></script>

    <style>
        body {
            font-family: 'Lato', sans-serif;
        }
        
        .body-bg {
            background-color: #9921e8;
            background-image: linear-gradient(315deg, #9921e8 0%, #5f72be 74%);
        }
        
        /* Password Strength Bar */
        .password-strength-bar {
            background-color: #e0e0e0;
            height: 10px;
            border-radius: 5px;
            width: 100%;
        }
        
        #password-strength-indicator {
            height: 10px;
            border-radius: 5px;
            transition: width 0.3s ease;
        }

        /* Social buttons */
        .social-btn {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.75rem;
            font-weight: 600;
            background-color: #ffffff;
            border-radius: 0.375rem;
            border: 1px solid #e0e0e0;
            padding: 0.75rem 1rem;
            transition: background-color 0.2s ease-in-out;
        }

        .social-btn:hover {
            background-color: #f0f0f0;
        }

        .icon {
            width: 20px;
            height: 20px;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .max-w-lg {
                width: 90%;
                margin: auto;
            }
        
            .text-4xl {
                font-size: 2.5rem;
            }
        
            .rounded-lg {
                border-radius: 0.5rem;
            }

            .social-btn {
                padding: 0.5rem 0.75rem;
            }
        }
        
        @media (min-width: 768px) {
            .rounded-lg {
                border-radius: 1rem;
            }
        
            .social-btn {
                padding: 0.75rem 1rem;
            }
        }
    </style>
</head>
<body class="body-bg min-h-screen pt-12 md:pt-20 pb-6 px-2 md:px-0">
    <header class="max-w-lg mx-auto">
        <a href="#">
            <h1 class="text-4xl font-bold text-white text-center">Create Your Account</h1>
        </a>
    </header>

    <main class="bg-white max-w-lg mx-auto p-8 md:p-12 my-10 rounded-lg shadow-2xl">
        <section>
            <h3 class="font-bold text-2xl">Register Here</h3>
            <p class="text-gray-600 pt-2">Fill in your details to create an account.</p>
        </section>

        <section class="mt-10">
            <form id="registrationForm" class="flex flex-col" method="POST" action="register.php">
                <!-- Full Name -->
                <div class="mb-6 pt-3 rounded bg-gray-200">
                    <label class="block text-gray-700 text-sm font-bold mb-2 ml-3" for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" class="bg-gray-200 rounded w-full text-gray-700 focus:outline-none border-b-4 border-gray-300 focus:border-purple-600 transition duration-500 px-3 pb-3" required>
                </div>
                
                <!-- Email -->
                <div class="mb-6 pt-3 rounded bg-gray-200">
                    <label class="block text-gray-700 text-sm font-bold mb-2 ml-3" for="email">Email</label>
                    <input type="email" id="email" name="email" class="bg-gray-200 rounded w-full text-gray-700 focus:outline-none border-b-4 border-gray-300 focus:border-purple-600 transition duration-500 px-3 pb-3" required>
                </div>

                <!-- Phone Number (Optional) -->
                <div class="mb-6 pt-3 rounded bg-gray-200">
                    <label class="block text-gray-700 text-sm font-bold mb-2 ml-3" for="phone">Phone Number (Optional)</label>
                    <input type="tel" id="phone" name="phone" class="bg-gray-200 rounded w-full text-gray-700 focus:outline-none border-b-4 border-gray-300 focus:border-purple-600 transition duration-500 px-3 pb-3">
                </div>

                <!-- Password -->
                <div class="mb-6 pt-3 rounded bg-gray-200">
                    <label class="block text-gray-700 text-sm font-bold mb-2 ml-3" for="password">Password</label>
                    <input type="password" id="password" name="password" class="bg-gray-200 rounded w-full text-gray-700 focus:outline-none border-b-4 border-gray-300 focus:border-purple-600 transition duration-500 px-3 pb-3" required>
                </div>

                <!-- Confirm Password -->
                <div class="mb-6 pt-3 rounded bg-gray-200">
                    <label class="block text-gray-700 text-sm font-bold mb-2 ml-3" for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="bg-gray-200 rounded w-full text-gray-700 focus:outline-none border-b-4 border-gray-300 focus:border-purple-600 transition duration-500 px-3 pb-3" required>
                </div>

                <!-- Submit Button -->
                <button class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 rounded shadow-lg hover:shadow-xl transition duration-200" type="submit">Create Account</button>
            </form>
        </section>

        <!-- Social sign up buttons -->
        <section class="my-6 text-center">
            <span class="text-gray-500">or sign up with</span>
            <div class="mt-4">
                <button class="social-btn w-full mb-3" type="button" id="googleSignUp">
                    <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google" class="icon">
                    Sign up with Google
                </button>
                <button class="social-btn w-full" type="button" id="appleSignUp">
                    <img src="https://img.icons8.com/ios-filled/50/000000/mac-os.png" alt="Apple" class="icon">
                    Sign up with Apple
                </button>
            </div>
        </section>
    </main>

    <div class="max-w-lg mx-auto text-center mt-12 mb-6">
        <p class="text-white">Already have an account? <a href="login.html" class="font-bold hover:underline">Sign In</a>.</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const registrationForm = document.getElementById('registrationForm');
            const emailInput = document.getElementById('email');

            registrationForm.addEventListener('submit', function (event) {
                // Prevent the default form submission
                event.preventDefault(); // Stop the form from submitting immediately
                
                // Save the email to localStorage
                const email = emailInput.value;
                localStorage.setItem('userEmail', email);
                
                window.location.href = 'graph.html';
                
                registrationForm.submit();
            });

            const googleSignUpButton = document.getElementById('googleSignUp');
            const appleSignUpButton = document.getElementById('appleSignUp');

            googleSignUpButton.addEventListener('click', function () {
                window.location.href = 'https://accounts.google.com/signin';
            });

            appleSignUpButton.addEventListener('click', function () {
                window.location.href = 'https://appleid.apple.com/auth/signin';
            });
        });
    </script>
</body>
</html>
