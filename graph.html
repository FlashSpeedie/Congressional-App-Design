<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Expense Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="sqlInteraction.js"></script>
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #b2ebf2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .content {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }

        canvas {
            margin-top: 20px;
        }

        .btn {
            background-color: #00796b;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #004d40;
        }

        /* Top-right buttons container */
        .top-right-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        /* Edit Graph and Logout buttons */
        .edit-btn, .logout-btn {
            background-color: #004d40;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .edit-btn:hover, .logout-btn:hover {
            background-color: #002f29;
        }
    </style>
</head>

<body>
    <!-- Check if user is logged in -->
    <script>
        // Assuming you store the user's email in local storage upon login
        const userEmail = window.localStorage.getItem('userEmail');

        if (!userEmail) {
            window.location.href = 'login.html'; // Redirect to login if not logged in
        }
    </script>

    <div class="content">
        <!-- Top-right buttons: Edit Graph and Logout -->
        <div class="top-right-buttons">
            <button class="edit-btn" onclick="location.href='edit.html'">Edit Graph</button>
            <button class="logout-btn" onclick="location.href='login.html'">Logout</button>
        </div>

        <h2>Expense Graph with Economy Rate Impact</h2>
        <!-- Increase the size of the canvas for a larger graph -->
        <canvas id="expenseChart" width="800" height="400"></canvas>
        <button class="btn" id="savePdfBtn">Save as PDF</button>
    </div>

    <script>
        const email = window.localStorage.getItem('userEmail');
        fetchData(email).then((savedData) => {

        const useableData = JSON.parse(savedData);
        if (!useableData || !useableData.expenses) {
            alert('No expense data found');
            return;
        }

        // Map the expense titles and amounts from the fetched data
        const labels = useableData.expenses.map(expense => expense.title);
        const dataValues = useableData.expenses.map(expense => expense.amount);

        // Hardcoded economy rate impact (simulated values)
        const economyRateImpact = [1.05, 1.02, 1.03, 1.04, 1.06, 1.03]; // Hypothetical yearly growth rate

        // Create a dynamic dataset for each expense with different colors
        const datasets = useableData.expenses.map((expense, index) => {
            // Simulate economy rate impact on the expense data for each expense
            const simulatedData = Array(6).fill(0).map((_, i) => expense.amount * economyRateImpact[i]);

            return {
                label: expense.title,
                data: simulatedData,
                borderColor: `hsl(${index * 60}, 70%, 50%)`, // Different colors for each expense
                borderWidth: 2,
                fill: false,
                tension: 0.1
            };
        });

        // Graph context
        const ctx = document.getElementById('expenseChart').getContext('2d');

        // Create the line chart
        const expenseChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['2019', '2020', '2021', '2022', '2023', '2024'], // Last 5 years + current year
                datasets: datasets
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Expense Amount ($)'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Year'
                        }
                    }
                }
            }
        });

        // Function to Save the Chart as PDF
        document.getElementById('savePdfBtn').addEventListener('click', function () {
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF('landscape'); // Create a PDF instance

            // Add a title to the PDF
            pdf.setFontSize(18);
            pdf.text('Expense Visualization Report', 10, 10);

            // Convert the chart to an image and add it to the PDF
            pdf.addImage(expenseChart.toBase64Image(), 'JPEG', 10, 20, 280, 150);

            // Save the PDF file
            pdf.save('expense_report.pdf');
        });
    });
    </script>

</body>

</html>
