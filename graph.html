<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Expense Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #b2ebf2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .content {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }

        canvas {
            margin-top: 20px;
        }

        .btn {
            background-color: #00796b;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #004d40;
        }

        /* Top-right buttons container */
        .top-right-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        /* Edit Graph and Logout buttons */
        .edit-btn, .logout-btn {
            background-color: #004d40;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .edit-btn:hover, .logout-btn:hover {
            background-color: #002f29;
        }
    </style>
</head>

<body>

    <div class="content">
        <!-- Top-right buttons: Edit Graph and Logout -->
        <div class="top-right-buttons">
            <button class="edit-btn" onclick="location.href='edit.html'">Edit Graph</button>
            <button class="logout-btn" onclick="location.href='login.html'">Logout</button>
        </div>

        <h2>Expense Graph with Economy Rate Impact</h2>
        <!-- Increase the size of the canvas for a larger graph -->
        <canvas id="expenseChart" width="800" height="400"></canvas>
        <button class="btn" id="savePdfBtn">Save as PDF</button>
    </div>

    <script src="javaScriptFiles/displayGraphData.js"></script>

</body>

</html>
