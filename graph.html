<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Generated Financial Graphs</title>

    <!-- Tailwind CSS for styling -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>

    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #f4f7fb;
        }

        .header {
            text-align: center;
            padding: 20px;
            background-color: #5f72be;
            color: white;
        }

        .content {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        .chart-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .chart-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #5f72be;
            text-align: center;
            margin-bottom: 15px;
        }

        .pdf-btn {
            background-color: #5f72be;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: block;
            margin: 20px auto;
        }

        .pdf-btn:hover {
            background-color: #4c5db2;
        }

    </style>
</head>
<body>

    <header class="header">
        <h1 class="text-3xl font-bold">Your Generated Financial Graphs</h1>
        <p class="text-white mt-4">A professional view of your financial data over the year</p>
    </header>

    <div class="content" id="reportContent">

        <!-- Example of dynamic graphs being created based on user inputs -->
        <!-- Graphs will be dynamically added here -->
        
        <div id="graphs"></div>

        <!-- Download as PDF Button -->
        <button class="pdf-btn" id="downloadPdf">Download as PDF</button>
    </div>

    <script>
        // Example financial data (this will be dynamically passed from the previous page)
        const financialData = [
            { title: 'Taxes', monthlyData: [500, 520, 480, 530, 540, 510, 550, 560, 580, 600, 590, 610] },
            { title: 'Shopping Expenses', monthlyData: [200, 220, 250, 240, 230, 260, 270, 280, 290, 300, 310, 320] },
            // Add more data rows dynamically from user inputs
        ];

        // Function to create and append charts based on the data provided
        function createGraph(title, data) {
            const chartId = `chart-${title.replace(/\s+/g, '-').toLowerCase()}`; // Unique ID for each chart

            // Create chart container
            const chartContainer = document.createElement('div');
            chartContainer.classList.add('chart-container');
            
            // Create chart title
            const chartTitle = document.createElement('h2');
            chartTitle.classList.add('chart-title');
            chartTitle.textContent = `${title} Over the Year`;
            
            // Create chart canvas
            const chartCanvas = document.createElement('canvas');
            chartCanvas.setAttribute('id', chartId);

            // Append title and canvas to the container
            chartContainer.appendChild(chartTitle);
            chartContainer.appendChild(chartCanvas);

            // Append container to the report section
            document.getElementById('graphs').appendChild(chartContainer);

            // Create the line chart
            const ctx = document.getElementById(chartId).getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],
                    datasets: [{
                        label: `${title} (in USD)`,
                        data: data,
                        borderColor: '#5f72be',
                        backgroundColor: '#5f72be33',
                        fill: true,
                        tension: 0.3
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Amount in USD ($)'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Month'
                            }
                        }
                    }
                }
            });
        }

        // Dynamically create a graph for each financial data row
        financialData.forEach(item => {
            createGraph(item.title, item.monthlyData);
        });

        // PDF Download functionality
        document.getElementById('downloadPdf').addEventListener('click', () => {
            const element = document.getElementById('reportContent');
            const opt = {
                margin:       0.5,
                filename:     'financial-report.pdf',
                image:        { type: 'jpeg', quality: 0.98 },
                html2canvas:  { scale: 2 },
                jsPDF:        { unit: 'in', format: 'letter', orientation: 'portrait' }
            };
            html2pdf().from(element).set(opt).save();
        });
    </script>

</body>
</html>
