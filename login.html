<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login - Financial Planner</title>

    <!-- Tailwind CSS for styling -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #f4f7fb;
        }

        .login-box {
            max-width: 400px;
            margin: 100px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .login-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #5f72be;
            text-align: center;
            margin-bottom: 20px;
        }

        .input-field {
            margin-bottom: 20px;
        }

        .input-label {
            font-weight: 700;
            margin-bottom: 5px;
        }

        .input-box {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .login-btn {
            background-color: #5f72be;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .login-btn:hover {
            background-color: #4c5db2;
        }

        .social-btn {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.75rem;
            font-weight: 600;
            background-color: #ffffff;
            border-radius: 0.375rem;
            border: 1px solid #e0e0e0;
            padding: 0.75rem 1rem;
            transition: background-color 0.2s ease-in-out;
            margin-top: 20px;
            cursor: pointer;
        }

        .icon {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h1 class="login-title">Login to Your Account</h1>
        <form id="loginForm" method="POST" action="edit.html">
            <div class="input-field">
                <label class="input-label" for="email">Email</label>
                <input type="email" id="email" name="email" class="input-box" required>
            </div>
            <div class="input-field">
                <label class="input-label" for="password">Password</label>
                <input type="password" id="password" name="password" class="input-box" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>

        <!-- Google and Apple Login Buttons -->
        <div class="social-btn" onclick="googleLogin()">
            <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google" class="icon">
            Login with Google
        </div>
        <div class="social-btn" onclick="appleLogin()">
            <img src="https://img.icons8.com/ios-filled/50/000000/mac-os.png" alt="Apple" class="icon">
            Login with Apple
        </div>
    </div>

    <script>
        // Simulated Google Login
        function googleLogin() {
            alert('Redirecting to Google Login...');
            window.location.href = 'https://accounts.google.com/signin';
        }

        // Simulated Apple Login
        function appleLogin() {
            alert('Redirecting to Apple Login...');
            window.location.href = 'https://appleid.apple.com/auth/signin';
        }

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Here you would validate the user credentials via backend authentication
            // If successful, redirect to the edit page
            window.location.href = "edit.html";
        });
    </script>

</body>
</html>
